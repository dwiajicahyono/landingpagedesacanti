<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desa Canti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Style -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Poppins:ital,wght@0,600;0,700;1,500&display=swap');
        </style>

    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>

    <!-- navbar section -->

    <section class="container">
        <nav class="navbar">
            <div class="container-fluid mt-1">
              <a class="navbar-brand" href="#">
                Desa Canti
              </a>
              <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Beranda</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Dokumentasi</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Berita</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Tim</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Kontak</a>
                </li>
              </ul>
            </div>
          </nav>    
    </section>

    <!-- Hero Section -->

    <section class="herosec">
      <div class="hero">
        <div class="container position-relative">
        <div class="px-4 py-5">
            <div class="align-items-center g-5 py-5">
              <div class="col-lg-6">
                <h1 class="display-5 fw-bold lh-1 mb-3 herotitle">Selamat datang di website desa canti kalianda</h1>
                <p class="lead herodesc">Membangun Nusantara Bersama Mahasiswa</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                  <button type="button" class="btn btn-lg px-4 me-md-2 tombolhero">Jelajahi Sekarang</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="icon-boxes position-relative">
          <div class="container">
            
                <div class="icon-box">
                  <h2 class="location">Lokasi</h2>
                  <p>Desa Canti, Kecamatan Rajabasa, Lampung Selatan, Lampung</p>
                    <button type="button" class="btn btn-lg px-4 me-md-2 tombolhero">Kunjungi Sekarang</button>
                  
                </div>
              
            
          </div>
        </div>  
      </div>

        
    </section>


    <!-- Dokumentasi Section -->
    
    <section class="container dokumentasi">
      <h5 class="mt-5 tdokumentasi">
        Dokumentasi
      </h5>
      <p class="ddokumentasi">
        Foto-foto menarik yang mungkin anda sukai
      </p>
      <div class="text-center mt-5">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 gap 2">
          <div class="col p-0"><img src="assets/image dokumentasi/Mask group-1.png" alt="dokumentasi 1"></div>
          <div class="col"><img src="assets/image dokumentasi/Mask group-3.png" alt="dokumentasi 2"></div>
          <div class="col p-0 "><img src="assets/image dokumentasi/Mask group-5.png" alt="dokumentasi 3"></div>
          <div class="col"><img src="assets/image dokumentasi/Mask group.png" alt="dokumentasi 4"></div>

          <div class="col p-0"><img src="assets/image dokumentasi/Mask group-2.png" alt="dokumentasi 1"></div>
          <div class="col p-0 "><img src="assets/image dokumentasi/Mask group-4.png" alt="dokumentasi 2"></div>
          <div class="col"><img src="assets/image dokumentasi/Mask group-6.png" alt="dokumentasi 3"></div>
          <div class="col"><img src="assets/image dokumentasi/Mask group-7.png" alt="dokumentasi 4"></div>
        </div>
      </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
